name: Publish

on:
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  publish:
    if: github.event.pull_request.merged
    runs-on: ubuntu-latest
    env:
      REPO_NAME: ${{ github.event.repository.name }}
      OWNER: ${{ github.repository_owner }}
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build Docker image
        run: |
          docker build \
            -f ./deployment/Dockerfile \
            -t ${{ env.REPO_NAME }} \
            .
      - name: log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin
      - name: publish docker image
        run: |
          version=$(.github/workflows/extract_version.sh migrations)
          owner_lower=$(echo "${{ env.OWNER }}" | tr '[:upper:]' '[:lower:]')
          docker tag ${{ env.REPO_NAME }} ghcr.io/"$owner_lower"/${{ env.REPO_NAME }}:v"$version"
          docker tag ${{ env.REPO_NAME }} ghcr.io/"$owner_lower"/${{ env.REPO_NAME }}:latest
          docker push ghcr.io/"$owner_lower"/${{ env.REPO_NAME }}:v"$version"
